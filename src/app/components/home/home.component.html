<div class="card-columns">

  <!-- TODO como vemos no necesitamos usar "{}" para recorrer el arreglo nuevasCanciones[]
       TODO puesto que estamos dentro de un *ngFOR-->
  <div *ngFor="let cancion of nuevasCanciones" class="card">
    <!-- TODO para acceder a un elemento dentro del arreglo que es en si mismo es un arreglo
         TODO como en este caso el arreglo "Images[]"
         TODO ademas accedemos al elemento url de la primera posicion es decir la posicion [0]
         TODO dentro del arreglo "images[]" -->
    <img class="card-img-top" [src]="cancion.images[0].url" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">
        <!-- TODO Como vemos necesitamos usar las llaves puesto que la variable que usaremos no esta dentro de una
             TODO directiva estructural como *ngFOR -->
        {{cancion.name}}
      </h5>
      <p class="card-text">
        <!-- TODO Como vemos para acceder al nombre de los artistas de ese album que estan dentro del elemento artists[]
             TODO que es un arreglo dentro del elemento CANCION usaremos un *ngFOR
             TODO una vez accedemos al elemento "artista"que representa a cada recorrido del arreglo
             TODO podemos acceder al nombre de dicho artista -->
        <span *ngFor="let artista of cancion.artists" class="badge badge-pill badge-primary">{{artista.name}}</span>
      </p>
    </div>
  </div>
</div>
